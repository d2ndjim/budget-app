default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  adapter: postgresql
  encoding: unicode
  database: budget_app_development
  pool: 5
  username: postgres
  password: postgres

test:
  adapter: postgresql
  encoding: unicode
  database: budget_app_test
  pool: 5
  username: postgres
  password: postgres

production:
  <<: *default
  database: budget_app_production
  username: postgres
  password: <%= ENV["BUDGET_APP_DATABASE_PASSWORD"] %>